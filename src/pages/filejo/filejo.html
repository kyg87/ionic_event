<ion-header>

  <ion-navbar>
    <ion-title>Filejo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-thumbnail item-start>
        <img src="{{person.imgSrc}}">
      </ion-thumbnail>
      <h2 style="text-align: center">{{person.title}}</h2>
      <!-- <p>Hayao Miyazaki â€¢ 1988</p> -->
      <a ion-button clear item-end href="{{person.imgSrc}}" >View</a>
    </ion-item>

    <ion-infinite-scroll (ionInfinite)="moreEventlList($event)" threshold="100px">
      <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data..."
          style="margin-top:4%">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  </ion-list>
</ion-content>
