<ion-header>
  <ion-toolbar >
    <ion-title>Ionic Event</ion-title>
    <button  ion-button menuToggle right>
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <button ion-button (click)="loadPeople()">testfunction</button> -->
  
  <ion-card *ngFor="let person of people">
        <ion-card-content no-padding>
          <ion-item>
          <ion-card-title style="max-width: 27rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis " item-start>
            {{person.crop}}  
          </ion-card-title>
          <button ion-button (click)='onAddEvent(person)'>등록</button>
          <a item-end href = {{person.url}}>링크</a>
        </ion-item>
       
        </ion-card-content>
        <ion-item>
        <p text-wrap>
            {{person.title}}
          </p>
        </ion-item>
        <ion-item>
          <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
          종료일
          <ion-badge item-end>{{person.lastday}}</ion-badge><ion-badge item-end style="background-color: red">{{person.betweenDay}}</ion-badge>
        </ion-item>
    
        <!-- <ion-item>
          <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
          남은일
          
        </ion-item> -->

        <ion-item>
          <ion-icon name='logo-twitter' item-start style="color: #55acee" ></ion-icon>
          당첨날짜
          <ion-badge item-end>{{person.winday}}</ion-badge>
        </ion-item>

        <ion-item>
          <ion-icon name='logo-angular' item-start ></ion-icon>
          등록?
          <ion-badge item-end>{{person.regist}}</ion-badge>
        </ion-item>

      </ion-card>

      <ion-infinite-scroll (ionInfinite)="moreEventlList($event)" threshold="100px">
        <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data..."
            style="margin-top:4%">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
